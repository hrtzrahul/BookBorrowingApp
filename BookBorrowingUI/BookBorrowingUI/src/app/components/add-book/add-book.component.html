<div class="container" style="margin-top: 80px;">
  <div class="row">
    <div class="col-12">
  <a href="/" class="btn btn-secondary float-right">
    <i class="fas fa-arrow-left"></i> Back
</a> 
</div>
</div>
    <div class="form-container">
      <h2>Book Form</h2>
      <form [formGroup]="addBookForm" (ngSubmit)="Submit()" *ngIf="addBookForm" class="needs-validation" novalidate>
        <!-- Other form controls -->
  
        <div class="form-group">
          <label for="Name">Book Name</label>
          <input type="text" id="Name" name="Name" formControlName="Name" required>
          <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.touched || Name.dirty)">
            Book Name is Required
          </div>
          <div class="form-text text-danger" *ngIf="Name.errors?.['maxlength'] && (Name.touched || Name.dirty)">
            Max 200 characters only
          </div>
        </div>
  
        <div class="form-group">
          <label for="Rating">Rating</label>
          <input type="number" id="Rating" name="Rating" formControlName="Rating" required>
          <div class="form-text text-danger" *ngIf="Rating.errors?.['required'] && (Rating.touched || Rating.dirty)">
            Rating is of maximum 5
          </div>
          
        </div>
  
        <div class="form-group">
          <label for="Author">Author</label>
          <input type="text" id="Author" name="Author" formControlName="Author" required>
          <div class="form-text text-danger" *ngIf="Author.errors?.['required'] && (Author.touched || Author.dirty)">
            Author name is required
          </div>
          
        </div>
  
        <div class="form-group">
          <label for="Genre">Genre</label>
          <input type="text" id="Genre" name="Genre" formControlName="Genre" required>
          <div class="form-text text-danger" *ngIf="Genre.errors?.['required'] && (Genre.touched || Genre.dirty)">
            Genre of the book is required
          </div>
          
        </div>
  
        <div class="form-group">
          <label for="IsBookAvailable">Is Book Available</label>
          <input type="checkbox" id="IsBookAvailable" name="IsBookAvailable" formControlName="IsBookAvailable">
          <!-- Add validation messages for IsBookAvailable -->
        </div>
  
        <div class="form-group">
            <label for="Description">Description</label>
            <textarea id="Description" name="Description" formControlName="Description"></textarea>
            <div *ngIf="Description.errors?.['required'] && (Description.touched || Description.dirty)"
                 class="form-text text-danger">
              Description is required
            </div>
            <div *ngIf="Description.errors?.['maxlength'] && (Description.touched || Description.dirty)"
                 class="form-text text-danger">
              Maximum 500 characters allowed
            </div>
          </div>
  
        <div class="form-group">
          <label for="LentByUserName">Lent By User Name</label>
          <input type="text" id="LentByUserName" name="LentByUserName" formControlName="LentByUserName" required>
          <div class="form-text text-danger" *ngIf="LentByUserName.errors?.['required'] && (LentByUserName.touched || LentByUserName.dirty)">
            Name of the lender is required
          </div>
          
        </div>
  
        <div class="form-group">
          <input type="submit"  value="Submit" >
        </div>
      </form>
    </div>
  </div>
