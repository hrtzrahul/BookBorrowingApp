<div class="container" style="margin-top: 80px;">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search books"
        (input)="filterBooks()"
        #searchInput
      >
    </div>
    <div [@flashAnimation]="flashState" class=" borrow-message" *ngIf="flashState === 'visible'">
      <p [innerHTML]="borrowMessage"></p>
    </div>
    <table class="table table-striped">
      <!-- Table headers -->
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Genre</th>
          <th scope="col">Book Details</th>
          <th scope="col" *ngIf="userName">Actions</th>
        </tr>
      </thead>
      <!-- Table body with *ngFor -->
      <tbody>
        <tr *ngFor="let book of filteredBookCollection; let i = index">
            <!-- ... other columns ... -->
            
          <td>{{ i + 1 }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.genre }}</td>
          <td>
          <div class="center-items">
            <a [routerLink]="['/BookDetails', book.id]" class='fas fa-book' style='font-size:23px; color: black;'></a>
          </div>
        </td>
          <!-- Actions based on user email -->
          <td >
            <div class="center-items">
              <!-- Example actions (adjust based on your requirements) -->
              <button type="submit" class="btn btn-primary" (click)="borrowBook(book.id)">Borrow</button>
              
            </div>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
