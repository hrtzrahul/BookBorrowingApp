<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <!-- Back Button -->
            <a href="/" class="btn btn-secondary float-right">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <!-- End Back Button -->
            <div class="card">
                <div class="card-header">
                    Book Information
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4" *ngFor="let book of collection">
                            <div class="card car-card">
                                <div class="card-body">
                                    <h5 class="card-title book-title">
                                        <strong>{{ book.name }} - {{ book.author }}</strong>
                                    </h5>
                                    <p class="card-text">
                                        <strong>Rating:</strong> {{ book.rating }}<br>
                                        <strong>Genre:</strong> {{ book.genre }}<br>
                                        <strong>Is Book Available:</strong> {{ book.isBookAvailable ? 'Yes' : 'No' }}<br>
                                        <strong>Description:</strong> {{ book.description }}<br>
                                        <strong>Lent By:</strong> {{ book.lentByUserName }}<br>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
